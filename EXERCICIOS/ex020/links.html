    <title>LINKS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: blue;

        a:hover {

        }

        }
        a::after {
            content:  '✽'
        }
    </style>
</head>
